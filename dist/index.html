<div class="block centered w-wide">
  <h1 class="centered">Welcome to <span class="alert">FlyBy</span></h1>

  <div id="loginContainer">
    <p>FlyBy uses the API of the athletic activity tracking app, Strava, to help you find other athletes with similar practices to you. In order to use FlyBy, you will need a Strava account. If you already have one, log in below.</p>
    <button id="login">Log in with Strava</button>    
  </div>

  <div id="mainContainer" class="block centered with-padding is-hidden shaded">
    <button id="getAthletes">Get athletes</button>
    <div id="athletesList" class="flex flex-wrap center-children--h"></div>
  </div>  
</div>
